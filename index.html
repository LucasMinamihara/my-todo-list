<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my to-do List</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Authentication Page -->
    <div class="auth-login">
      <div class="logoSection">Authentication</div>
      <div class="containerAuth">
        <h2>Login</h2>

        <label for="" class="svgAndInput">
          <span class="logo"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="logo"
            >
              <path
                stroke-linecap="round"
                d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25"
              />
            </svg> </span
          ><input
            type="email"
            class="authEmail inp"
            placeholder="Type Your Email Here"
          />
        </label>
        <label for="" class="svgAndInput"
          ><span class="logo"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="logo"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
              />
            </svg>
          </span>
          <input
            type="password"
            class="authPassword inp"
            placeholder="Type Your Password Here"
          />
        </label>

        <div class="login btn">Login</div>
      </div>
    </div>

    <!-- Application Section -->
    <!-- REMOVE HIDDEN FROM ALL CLASS TO RETURN NORMAL MODE. -->
    <h2 class="applicationName hidden">To-Do-List</h2>
    <div class="container hidden">
      <input
        type="text"
        class="inputTasks"
        placeholder="Type Here Your Tasks"
      />
      <div class="containerTasks hidden">
        <!-- <div class="newTask">Lavar o banheiro</div>
            <span class="deleteTask btn">Remove</span>
            <span class="finishTask btn">Finished</span> -->
      </div>
    </div>
    <script src="./scripts/delete.js"></script>
    <script src="./scripts/index.js"></script>
    <script type="module" src="firebase/firebaseLogin.js"></script>
  </body>
</html>
